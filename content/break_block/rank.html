<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        height: 100vh;
        background: linear-gradient(180deg, #5aceff 0%, #ffffff 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .title {
        font-size: 200px;
        color: white;
        text-shadow: 0px 8px 8px rgba(0, 0, 0, 0.25);
      }
      table {
        margin-bottom: 30px;
      }
      thead > tr > td {
        padding: 30px;
        font-size: 100px;
        color: white;
      }
      tbody > tr > td {
        font-size: 50px;
        color: white;
        text-align: center;
      }
      .btn {
        width: 200px;
        height: 50px;
        font-size: 35px;
      }
    </style>
  </head>
  <body>
    <div class="title">Ranking</div>
    <table>
      <thead>
        <tr>
          <td>Rank</td>
          <td>Name</td>
          <td>Score</td>
        </tr>
      </thead>
      <tbody id="rank_tr"></tbody>
    </table>
    <button class="btn" onclick="location.href='indexM.html'">Play!</button>
    <script>
      var tbody = document.getElementById("rank_tr");

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          if (this.responseText) {
            tbody.innerHTML += this.responseText;
          }
        }
      };
      xhttp.open("GET", "php/get_rank.php", true);
      xhttp.send();
    </script>
  </body>
</html>
