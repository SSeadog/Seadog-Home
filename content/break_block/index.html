<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break It!</title>
    <link href="break_block.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="600"></canvas>
    <button class="btn" onclick="location.replace('rank.html')">rank</button>
    <!-- 모달 -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="score_container">
          <span id="score">999</span><span> score!</span>
        </div>
        <div class="rank_container">
          <span id="message"></span>
        </div>
        <div id="btn_container">
          <button class="add btn">ADD</button
          ><button class="retry btn">RETRY</button>
        </div>
      </div>
    </div>
    <!-- ADD RANK 모달 -->
    <div class="modal add_rank">
      <div class="modal-content">
        <div class="text">Tell me your name</div>
        <div class="text">in 3 words!</div>
        <input type="text" id="user_name" placeholder="AAA" />
        <button id="add_rank" class="add btn">ADD</button>
      </div>
    </div>
    <script src="break_block.js"></script>
  </body>
</html>
