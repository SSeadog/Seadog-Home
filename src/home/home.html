<!DOCTYPE html>
<html>
  <head>
    <title>Seadog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="home.css" type="text/css" rel="stylesheet" />
  </head>
  <body onload="chkLogin()">
    <div id="login">
      <input
        type="button"
        name="Button"
        id="lgBtn"
        value="login"
        onClick="location.href='../login/login.html'"
      />
    </div>
    <div id="logo_container">
      <span class="logo">Seadog</span>
    </div>
    <div id="content_box">
      <div
        class="content"
        onclick="location.href = '../../content/make_it_crazy/MIC.html'"
      >
        <img
          class="content_img"
          src="../../public/seadog.png"
          alt="Make Something Fold!"
        />
        <div class="content_title">Make Something Swing!</div>
      </div>
      <div
        class="content"
        onclick="location.href = '../../content/break_block/index.html'"
      >
        <img
          class="content_img"
          src="../../public/seadog.png"
          alt="Make Something Fold!"
        />
        <div class="content_title">Break Blocks!</div>
      </div>
      <div
        class="content"
        onclick="location.href = '../../content/break_block/index.html'"
      >
    </div>
    <script src="home.js"></script>
  </body>
</html>
