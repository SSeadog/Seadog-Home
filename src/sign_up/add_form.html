<body onload="document.getElementById('name').focus();">

    <div class="container">

    <input type="text" id="name" name="name" oninput="chk_name()">
    <div class="text">id</div>
    <input type="text" id="id" name="id" oninput="chk_id()">
    <div class="text">password</div>
    <input type="password" id="password" name="password" oninput="chk_pw()" onchange="chk_pw_ck()">
    <div class="text">password check</div>
    <input type="password" id="pw_ck" name="pw_ck" onkeyup="chk_pw_ck()">
    <div id="submit_box"><input type="submit" id="submit" name="submit" oninput="next" style="visibility: hidden" disabled=true></div>
    </form>
    <script src="add_form.js"></script>
</body>
